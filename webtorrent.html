<!DOCTYPE html>
<html lang="en">
<head>
  <title>webtorrent@videojs</title>
	<script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.2.0/video.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.2.0/video-js.min.css" rel="stylesheet"/>
</head>
<body style="margin:0;background:black" oncontextmenu="return false;">
<div id="player" style="width:100%;height:100%">
	<video id="video" class="video-js vjs-16-9 vjs-default-skin vjs-big-play-centered"></video>
</div>
<script>
var client = new WebTorrent()
var torrentId = 'https://webtorrent.io/torrents/sintel.torrent';
client.add(torrentId, function (torrent) {
  var file = torrent.files.find(function (file) {
    return file.name.endsWith('.mp4')
  })
  file.appendTo('body');
});
</script>
</body>
